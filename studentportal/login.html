<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" href="./assests/ICON.png" type="image/png">

</head>
<body>
    <div class="left-side">
      <div class="login-container">
        <h1>Welcome Back!</h1>
        <form action="">
          <div class="input-box">
            <label for="email">Student ID or Email</label><br>
            <input type="email" placeholder="Enter your student ID or email" required>
          </div>
  
          <div class="input-box">
            <label for="password">Password</label><br>
            <input type="password" placeholder="Enter your password" required>
          </div>
  
          <div class="forgot">
            <a href="#">Forgot password?</a>
          </div>
  
          <button class="btn" onclick="window.location.href='device-catalog.html'">Login</button>
  
          <div class="register-link">
            <p>Donâ€™t have an account? <a href="register.html">Register now</a></p>
          </div>
        </form>
      </div>
    </div>
  
    <div class="right-side">
      <div class="logo">
        <img src="../assests/JustInCase Logo 3.png" alt="Logo">
        <span>Just<span style="color:yellow;">In</span>Case</span>
      </div>
      <img src="../assests/image login.png" alt="Login Illustration">
    </div>
  </body>
  </html>
